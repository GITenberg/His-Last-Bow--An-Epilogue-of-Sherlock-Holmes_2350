description: "\"His Last Bow\", published in September 1917, is one of 56 short stories\
  \ about Sherlock Holmes written by Sir Arthur Conan Doyle. It was first published\
  \ in Strand Magazine, and, amongst six other stories, was collected in an anthology\
  \ titled His Last Bow, also called Reminiscences of Mr. Sherlock Holmes. The narration\
  \ is in the third person, instead of the first person narration usually provided\
  \ by the character of Dr. Watson, and it is a spy story, rather than a detective\
  \ mystery. Due to its portrayal of British and German spies, its publication during\
  \ the First World War and its patriotic themes, the story has been interpreted as\
  \ a propaganda tool intended to boost morale for British readers.\n From Wikipedia\
  \ (CC BY-SA)."
